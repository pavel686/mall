<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>品牌管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    
    <script src="../plugins/angularjs/angular.min.js"></script>
     <!-- 分页组件开始 -->
	<script src="../plugins/angularjs/pagination.js"></script>
	<link rel="stylesheet" href="../plugins/angularjs/pagination.css">
	<!-- 分页组件结束 -->
    <script type="text/javascript">
	   
        //引用的其他模块
	    var app=angular.module('mall', ['pagination']);//定义模块
	    //自定义服务
	    app.service('brandService',function($http){
	    	
	    	this.findAll = function(){
	    		return $http.get('../brand/allBrand.do');
	    	}
	    	
	    	this.findPage = function(page,rows){
	    		return $http.get('../brand/findPage.do?page='+page+'&rows='+rows);
	    	}
	    	
	    	this.add = function(){
	    		return $http.post('../brand/add.do',$scope.entity);
	    	}
	    	this.update = function(){
	    		return $http.post('../brand/update.do',$scope.entity);
	    	}
	    	
	    	this.findOne = function(id){
	    		return $http.get('../brand/findOne.do?id='+id);
	    	}
	    	this.dele = function(ids){
	    		return  $http.get('../brand/delete.do?ids='+ids);
	    	}
	    	this.search = function(page,rows,searchEntity){
	    		return $http.post('../brand/search.do?page='+page+'&rows='+rows,searchEntity);
	    	}
	    });
	    
	    
		app.controller('brandController',function($scope,$http,brandService){	
			 //分页控件配置 
		    $scope.paginationConf = {
		    		 currentPage: 1,  //默认当前页
		    		 totalItems: 10, //总记录数
		    		 itemsPerPage: 10, //每页显示的条数
		    		 perPageOptions: [10, 20, 30, 40, 50],  //显示页的选项
		    		 onChange: function(){
		    			 $scope.reloadList();
		    		 }
		    }; 
			 
	        //读取列表数据绑定到表单中  
			$scope.findAll=function(){
				brandService.findAll().success(
					function(result){
						$scope.brands=result;
					}			
				);
			}
	      $scope.findPage=function(page,rows){
	    	  brandService.findPage(page,rows).success(
	    		function(response){
	    			$scope.list = response.rows;
	    			$scope.paginationConf.totalItems=response.total;
	    		}	  
	    	  );
	    	  
	      };
	      
	      //添加代码
	      $scope.add = function(){
	    	  var obj = null;;
	    	  if($scope.entity.id!=null){
	    		  //修改
	    		obj = brandService.update();
	    	  }else{
	    		obj = brandService.add();
	    	  }
	    	  obj.success(
	    		function(result){
	    			//如果添加成功
	    			if(result.success){
	    				//刷新页面
	    				$scope.reloadList();
	    			}else{
	    				alert(result.message);
	    			}
	    		}	  
	    	  );
	    	  
	      }
	      //根据id获得对象
	      $scope.findOne=function(id){
	    	  //alert(id);
	    	  brandService.findOne(id).success(
	    		  function(response){
	    			  $scope.entity=response;
	    		  }	  
	    	  );
	    	  
	      }
	      //根据id删除
	      //定义一个数组，这个数据保存的是要删除的数据的id值
	      $scope.ids = [];
	      $scope.updateSelected = function($event,id){
	    	  //判断是否被选中，如果选中，添加数组。否则，从数组中删除
	    	  if($event.target.checked){
	    		  $scope.ids.push(id);
	    	  }else{
	    		  //首先获得取消id所在的位置
	    		  var did = $scope.ids.indexOf(id);
	    		  //删除did位置的id
	    		  $scope.ids.splice(did,1);
	    	  }
	      }
	      
	      $scope.dele = function(){
	    	  brandService.dele($scope.ids).success(
	    		 function(result){
	    			 if(result.success){
	    				 //清空删除的数组
	    				 $scope.ids = [];
	    				 //刷新页面
	    				 $scope.reloadList();
	    			 }
	    			 
	    		 } 	  
	    	  );
	    	  
	      }
	      $scope.searchEntity={};
	      //搜索
	      $scope.search = function(page,rows){
	    	  //alert('../brand/search.do?page='+page+'&rows='+rows);
	    	  brandService.search(page,rows,$scope.searchEntity).success(
	    			function(response){
	  	    			$scope.list = response.rows;
	  	    			$scope.paginationConf.totalItems=response.total;
	  	    		}	  	  
	    	  );
	    	  
	      }
	      
	      $scope.reloadList = function(){
	    	  //$scope.findPage($scope.paginationConf.currentPage,$scope.paginationConf.itemsPerPage);
	    	  $scope.search($scope.paginationConf.currentPage,$scope.paginationConf.itemsPerPage);
	      }
	      
	        
		});	
    </script>
   

    
</head>
<body class="hold-transition skin-red sidebar-mini" ng-app="mall" ng-controller="brandController">
  <!-- .box-body -->
                    <div class="box-header with-border">
                        <h3 class="box-title">品牌管理</h3>
                    </div>

                    <div class="box-body">

                        <!-- 数据表格 -->
                        <div class="table-box">

                            <!--工具栏-->
                            <div class="pull-left">
                                <div class="form-group form-inline">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default" title="新建" data-toggle="modal" data-target="#editModal" ng-click="entity={}"><i class="fa fa-file-o"></i> 新建</button>
                                        <button type="button" class="btn btn-default" title="删除" ng-click="dele()"><i class="fa fa-trash-o"></i> 删除</button>           
                                        <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
                                    </div>
                                </div>
                            </div>
                            <div class="box-tools pull-right">
                                <div class="has-feedback">
                                {{searchEntity}}
							              <!-- 添加搜索框 -->   
							              品牌名称:<input type="text" ng-model="searchEntity.name"> 
							            品牌首字母:<input type="text" ng-model="searchEntity.firstChar"> 
							    <input class="btn btn-default" ng-click="reloadList()" type="button" value="查询">                         
                                </div>
                            </div>
                            <!--工具栏/-->

			                  <!--数据列表-->
			                  <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			                      <thead>
			                          <tr>
			                              <th class="" style="padding-right:0px">
			                                  <input id="selall" type="checkbox" class="icheckbox_square-blue" >
			                              </th> 
										  <th class="sorting_asc">品牌ID</th>
									      <th class="sorting">品牌名称</th>									      
									      <th class="sorting">品牌首字母</th>									     				
					                      <th class="text-center">操作</th>
			                          </tr>
			                      </thead>
			                      <tbody>
			                         {{ids}}
			                          <tr ng-repeat="brand in list">
			                              <td><input  type="checkbox" ng-click="updateSelected($event,brand.id)"></td>			                              
				                          <td>{{brand.id}}</td>
									      <td>{{brand.name}}</td>									     
		                                  <td>{{brand.firstChar}}</td>		                                 
		                                  <td class="text-center">                                           
		                                 	  <button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal"  ng-click="findOne(brand.id)">修改</button>                                           
		                                  </td>
			                          </tr>
									  
			                      </tbody>
			                  </table>
			                  <!--数据列表/-->                        
							   <!-- 分页 -->
							  <tm-pagination conf="paginationConf"></tm-pagination>
							 
                        </div>
                        <!-- 数据表格 /-->
                        
                        
                        
                        
                     </div>
                    <!-- /.box-body -->
         
<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" >
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">品牌编辑1</h3>
		</div>
		<div class="modal-body">		
			<table class="table table-bordered table-striped"  width="800px">
		      	<tr>
		      		<td>品牌名称</td>
		      		<td><input  class="form-control" placeholder="品牌名称" ng-model="entity.name" >  </td>
		      	</tr>		      	
		      	<tr>
		      		<td>首字母</td>
		      		<td><input  class="form-control" placeholder="首字母" ng-model="entity.firstChar">  </td>
		      	</tr>		      	
			 </table>				
		</div>
		<div class="modal-footer">						
			<button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="add()">保存</button>
			<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
		</div>
	  </div>
	</div>
</div>
   
</body>
</html>
